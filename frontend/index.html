<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iqra University Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="iqra-university-logo.png" alt="Iqra University Logo" class="logo" />
      <h1>Iqra University Assistant</h1>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about admissions or grading..." />
      <button id="sendButton">Send</button>
    </div>
  </div>
  <script type="module" src="/src/app.js"></script>
</body>
</html>
